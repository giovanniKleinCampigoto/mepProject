<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Selecionar Empresa</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">
			<p:inputText placeholder="Escreva aqui a empresa..." />
		</h:panelGrid>
		<hr />

		<p:dataTable paginator="true" rows="6"
			paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}"
			var="empresa" value="#{empresaView.lst}">

			<p:column headerText="Nome">
				<h:outputText value="#{empresa.nome}" />
			</p:column>

			<p:column headerText="CNPJ">
				<h:outputText value="#{empresa.cnpj}" />
			</p:column>

			<p:column headerText="Consultor">
				<h:outputText value="#{empresa.consultor.nome}" />
			</p:column>

			<p:column headerText="Data">
				<h:outputText value="#{empresa.criado}" />
			</p:column>

			<p:column headerText="">
				<p:commandButton action="#{pessoaView.selecionarEmpresa(empresa)}"
					update="@form" icon="ui-icon-check" />
			</p:column>

		</p:dataTable>

	</h:form>

</h:body>
</html>
