<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Selecionar Consultor</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">
		<p:inputText placeholder="Escreva aqui o consultor..." />
		</h:panelGrid>
		<hr />

		<p:dataTable paginator="true" rows="6"
			paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}"
			var="consultor" value="#{consultorView.lst}">
			<p:column headerText="Id">
				<h:outputText value="#{consultor.id}" />
			</p:column>

			<p:column headerText="Status">
				<h:outputText value="#{consultor.nome}" />
			</p:column>

			<p:column headerText="Data">
				<h:outputText value="#{consultor.criado}" />
			</p:column>

			<p:column headerText="">
			<p:commandButton action="#{atividadeView.selecionarConsultor(consultor)}" update="@form" icon="ui-icon-check"/>
			</p:column>
			
		</p:dataTable>

	</h:form>

</h:body>
</html>
