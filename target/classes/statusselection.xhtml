<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Selecionar Status</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">
			<p:inputText placeholder="Escreva aqui o status..." />
		</h:panelGrid>
		<hr />

		<p:dataTable paginator="true" rows="6"
			paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}"
			var="status" value="#{statusView.lst}">

			<p:column headerText="Status">
				<h:outputText value="#{status.status}" />
			</p:column>

			<p:column headerText="Data">
				<h:outputText value="#{status.criado}" />
			</p:column>
			
			<p:column headerText="">
				<p:commandButton action="#{atividadeView.selecionarStatus(status)}"
					update="@form" icon="ui-icon-check" />
			</p:column>
			
		</p:dataTable>

	</h:form>

</h:body>
</html>
